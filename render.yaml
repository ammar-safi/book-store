services:
  - type: web
    name: my-laravel-app
    runtime: docker
    env: production
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: your_app_key_here
      - key: DB_HOST
        value: your_db_host
      - key: DB_DATABASE
        value: your_db_name
      - key: DB_USERNAME
        value: your_db_user
      - key: DB_PASSWORD
        value: your_db_password